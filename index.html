<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <title>TOP - Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
            <div id="header">
                <div class="title">CALCULATOR </div>
            </div>
            <div id="main">
                <audio id="clickSound" src="sounds/mixkit-hard-single-key-press-in-a-laptop-2542.wav"></audio>
                <audio id="errorSound" src="sounds/mixkit-click-error-1110.wav"></audio>
                <div id="calculatorBody">
                    <div id="displayScreen">0</div>
                    <div id="buttonsContainer">
                            <div id="level4">
                                <div id="allClearButton" class="operator button" >AC</div>
                                <div id="clearEntryButton" class="operator button" data-key="8">CE</div>
                                <div id="createNegativeButton" class="operator button">+/-</div>
                                <div id="divideButton" class="operator calculate button" data-key="111" data-value="divide" >÷</div>
                            </div>
                            <div id="level3">
                                <div id="b7" class="digit button" data-value=7 data-key="55" >7</div>
                                <div id="b8" class="digit button" data-value=8 data-key="56" >8</div>
                                <div id="b9" class="digit button" data-value=9 data-key="57" >9</div>
                                <div id="multiplyButton" class="operator calculate button" data-value="multiply"data-key="106" >×</div>
                            </div>
                            <div id="level2">
                                <div id="b4" class="digit button" data-value=4 >4</div>
                                <div id="b5" class="digit button" data-value=5 >5</div>
                                <div id="b6" class="digit button" data-value=6 >6</div>
                                <div id="subtractButton" class="operator calculate button" data-value="subtract" data-key="109">−</div>
                            </div>
                            <div id="level1">
                                <div id="b1" class="digit button" data-value=1 >1</div>
                                <div id="b2" class="digit button" data-value=2 >2</div>
                                <div id="b3" class="digit button" data-value=3 >3</div>
                                <div id="addButton"class="operator calculate button" data-value="add" data-key="107">+</div>
                            </div>
                            <div id="floor">
                                <div id="b0" class="digit button" data-value=0 >0</div>
                                <div id="decimalButton" class="operator button" >.</div>
                                <div id="equalsButton" class="operator calculate button" >=</div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                Follow me at
                <div id="footerLinks">
                    <a href="https://github.com/krzt96"><img class = "GitHubLogo" src="./images/GitHub_Logo.png" alt="Image of GitHub logo-text."></a>
                    <a href="https://github.com/krzt96"><img class = "GitHubLogo" src="./images/GitHub-Mark-64px.png" alt="Image of GitHub mark."></a>
                </div>
            </div>
        </div>
    </body>
</html>
